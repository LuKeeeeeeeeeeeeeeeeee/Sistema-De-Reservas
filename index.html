<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservaciones</title>
</head>
<body>
    <h1>Reservaciones</h1>
    
    <button id="btnAgendar">Agendar Reservación</button>
    <button id="btnVer">Ver Reservaciones</button>

   
    <div id="formulario" style="display:none;">
        <label for="nombre">Nombre:</label> 
        <input type="text" id="nombre" maxlength="20" required>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>

        <label for="hora">Hora:</label>
        <select id="hora"></select>
        <label for="personas">Número de Personas:</label>
        <select id="personas"></select> 

        <button id="btnGuardar">Guardar</button>
        <p id="mensaje"></p>
    </div>

    <div id="reservaciones" style="display:none;"></div>

    <script src="script.js"></script>
</body>
</html>
